<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VehicleManger</title>
    <link rel="stylesheet" href="css/manger.css">
    <script src="js/video.js"></script>
</head>
<body>
    <div class="biaoti">标题栏</div>
    <div class="lef">
        <div class="sensor">
            信息状态
            <p>沙盘状态</p> 
            <p>相机状态</p> 
            <p>激光雷达</p> 
            <p>车辆状态</p> 
        </div>
        <div class="fenge"></div>

        <div class="sensor">
            车辆状态<br>
            <p>位置：X</p>
            <p>位置：Y</p>
            <p>航向：YAW</p>
            <p>速度：V</p>
        </div>
        <div class="fenge"></div>


        <div class="sensor">
            信息下发<br>
            <button style="display: inline-block;">目标点选择</button>
            <button>目标点发送</button><br>
            <p>位置：X</p>
            <p>位置：Y</p>
        </div>
        <div class="fenge"></div>

        <div class="sensor">
            手动控制
        </div>
        
    </div>



    <div class="cen">
        <div>
            <button onclick="start()">获取地图</button>
        </div>
        <div> 
             
             <img src="" id="Camera" alt="摄像头"> 
        </div>

        
    </div>

    <div class="rig">
       
    </div>

  
    
    
   

</body>
</html>
